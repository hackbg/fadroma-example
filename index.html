  html, body {
    height: 100%
  }

    display: flex;

  }

  .widget h1 {

  <div class="widget">
    <h1>Keplr</h1>
    <div class="command">
      <button>Connect Keplr</button>
    </div>
    <div class="message" id="keplr-status"></div>
  </div>

  <div class="widget">

    <div class="command">
      <button id="echo-tx-echo">TX Echo</button>
      <button id="echo-tx-fail">TX Fail</button>
    </div>

    <h1>KV</h1>
    <pre id="kv-status"></pre>
    <div class="command">
      <button id="kv-get">Get</button>
      <span id="kv-val"></span>
      <button id="kv-set">Set</button>
